{% extends 'base.html' %}

{% block stuff %}

<h1>Tags</h1>

{%endfor%}
<a href="/users"> <button class="btn btn-secondary">go back </button></a>
<a href="/tags/new"> <button class="btn btn-primary mt-3">Add Tag</button> </a>
</div>
{% endblock %}
