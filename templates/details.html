{% extends 'base.html' %}
{% block title %}
{{user.get_full_name()}} details
{% endblock %}
{% block stuff%}
<h1>{{user.get_full_name()}} Details</h1>

<div id="details" class="mx-auto border border-dark" style="width: 800px">

    <img src="{{user.img_url}}" class="float-start" alt="" height="100px" width="100px">

    <h3>{{user.get_full_name()}}</h3>

    <div class="float-end">
    <form action="/users/{{user.id}}/edit">
        <button class="btn btn-primary d-inline">Edit</button>
        <button class="btn btn-danger d-inline" formaction="/users/{{user.id}}/delete">Delete</button>
    </form>

    <ul>
        <h4>Post</h4>
        {% for post in posts%}
        <li> <a href="/posts/{{post.id}}">{{post.title}}</a> </li>
        {% endfor %}
    </ul>

    <!-- <h6>Tags:
        {% for tag in tags %}
        <span>{{tag.name}}</span>
        {% endfor %}
    </h6> -->
    <form action="/users/{{user.id}}/post/new">
        <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
</div>

</div>

<form action="/">
    <button class="btn btn-secondary mt-3">Go back</button>
</form>

{% endblock %}
