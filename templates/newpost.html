{% extends 'base.html' %}
{% block title %}
Add Post
{% endblock %}
{% block stuff%}
<h1>Add Post for {{user.get_full_name()}}</h1>

<div class="mx-auto border border-dark p-3" style="width: 800px">

<form action="/users/{{user.id}}/posts/new" method="POST">
    <label for="title">Title</label>
    <input type="text" placeholder="title" id="title" name="title" class="form-control mb-3">

    
    <label for="content">Content</label>
    <textarea id="content" name="content" cols="60" rows="5" class="mb-5"></textarea>
    
    
    {% for tag in all_tags %}
    <div class="">
    
    <input type="checkbox" value="{{tag.id}}" id="{{tag.name}}" name="tag" class="d-inline">
    <label for="{{tag.name}}" class="d-inline">{{tag.name}}</label>
</div>
    {% endfor %}
    
    

    <a href="/users/{{user.id}}"><button class="btn btn-outline-info" type="button">Cancel</button></a>
    <button class="btn btn-success" type="submit">Add</button>
</form>
</div>
{% endblock %}
