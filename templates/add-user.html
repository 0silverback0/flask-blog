{% extends 'base.html' %}
{% block title%}
add user
{% endblock %}
{% block stuff%}

<h1>Create a user</h1>

<div id="create-user-form" class="mx-auto">
    <form action="/users/new" method="POST">

        <label for="first">First Name</label>
        <input class="form-control mb-3" id="first" type="text" name="first" placeholder="enter a first name">

        <label for="last">Last Name</label>
        <input class="form-control mb-3" id="last" type="text" name="last" placeholder="enter a last name">

        <label for="url">URL</label>
        <input class="form-control mb-3" id="url" type="text" name="img" placeholder="provide an image of this user">

        <button class="btn btn-success">add</button>
    </form>
</div>
{% endblock %}
